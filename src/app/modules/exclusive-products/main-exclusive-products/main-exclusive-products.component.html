<div class="container" id="exclusiveProducts">
    <div class="col-md-12 text-center ">
        <h1 class="exclusive-products">
          Exclusive products
        </h1>
      </div>
    
    <div class="col-12" >
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    

                    <div class="row mt-3">
    
                        <div class="col-lg-4 mt-5" *ngFor="let product of exclusiveProducts.slice(0, 3);">
    
                            <div class="card rounded shadow-sm border-0" >
                                <div class="card-body p-4"><img
                                        src="{{product.productImg}}" alt=""
                                        class="d-block mx-auto mb-3 img-fluid" >
                                    <h5> <p href="#" class="card-name-text">{{product.productName}}</p></h5>
                                    <p class="text-muted text-center">{{product.productDetails}}</p>
                                    <ul class="list-inline small text-center">
                                        <li class="list-inline-item m-0"><i class="bi bi-star-fill icon-star"></i></li>
                                        <li class="list-inline-item m-0"><i class="bi bi-star-fill icon-star"></i></li>
                                        <li class="list-inline-item m-0"><i class="bi bi-star-fill icon-star"></i></li>
                                        <li class="list-inline-item m-0"><i class="bi bi-star-fill icon-star"></i></li>
                                        <li class="list-inline-item m-0"><i class="bi bi-star-fill icon-star"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
    
                    </div>
        </div>
    </div>
</div>
